# Testing sysbak-admin API interface
#0: close test
#1: open  test

#Partition to partition backup
[ptp]
#Whether to open the test item or not 
enable_ptp=0    
#Source partition
source=/dev/sd--
#Targer partition
targer=/dev/sd--

#Partition to partition backup
[ptf]
enable_ptf=0
source=/dev/sdb1
#File path and name
targer=xxx.img

#Restore partitions from files
[restore]
enable_restore = 0
source=xxx.img
targer=/dev/sdb1
