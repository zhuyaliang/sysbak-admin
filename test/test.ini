# Testing sysbak-admin API interface
#0: close test
#1: open  test

#Partition to partition backup
[ptp]
#Whether to open the test item or not 
enable_ptp=0    
#Source partition
source=/dev/sdc1
#Targer partition
targer=/dev/sdc2
overwrite=1

#Partition to partition backup
[ptf]
enable_ptf=1
source=/dev/sdb1
#File path and name
targer=/tmp/xxx.img
overwrite=1

#Restore partitions from files
[restore]
enable_restore = 0
source=/tmp/xxx.img
targer=/dev/sdc2
overwrite=1
